<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/common.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style1.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" media="screen" href="assets/css/lizi.css">
</head>
<body class="body loading">
<div id="particles-js">
<main class="app">
    <div class="frame">
        <div class="frame__wrap">
            <div class="frame__links">
                <div class="frame__inner">
                </div>
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="grid-items">
            <div class="divider"></div>
            <a aria-label="link-1" target="_blank" rel="noopener" draggable="false" class="link w-inline-block">
                <h1 class="h1">网络爬虫</h1>
                <h1 class="h1" style="font-size: 40px">Internet worm</h1><br>
                <div class="text" style="font-size:15px">爬虫的工作原理可以很简单地解释为先找到目标信息网，然后页面抓取模块，接着页面分析模块，最后数据存储模块</div>
                <img class="content__img" src="assets/images/01.png" alt="img1" />
            </a>
            <div class="divider"></div>
        </div>
        <div class="grid-items g2">
            <div class="divider"></div>
            <a aria-label="link-3" target="_blank" rel="noopener" draggable="false" class="link w-inline-block">
                <h1 class="h1">数据清洗</h1>
                <h1 class="h1" style="font-size: 40px">Data cleaning</h1><br>
                <div class="text" style="font-size:15px">数据清洗是为了提高数据质量，降低数据统计过程中的错误率。在进行数据分析之前，我们需要在计算机的帮助下进行数据清洗，
                    主要包括数据有效范围的清洗、数据逻辑一致性的清洗和数据质量的抽查</div>
                <img class="content__img" src="assets/images/02.png" alt="img3" />
            </a>
            <div class="divider"></div>
        </div>
    </div>
</main>
    <canvas class="particles-js-canvas-el"></canvas>
</div>
<script src="assets/js/three.min.js"></script>
<script src="assets/js/TweenLite.min.js"></script>
<script src="assets/js/Math.js"></script>
<script src="assets/js/EffectShell.js"></script>
<script src="assets/js/RGBShiftEffect.js"></script>
<script src="assets/js/imagesloaded.pkgd.min.js"></script>
<script src="assets/js/lizi.js"></script>
<script>
    const container = document.body
    const itemsWrapper = document.querySelector('.grid')

    // Preload images
    const preloadImages = () => {
        return new Promise((resolve, reject) => {
            imagesLoaded(document.querySelectorAll('img'), resolve);
        });
    };
    // And then..
    preloadImages().then(() => {
        // Remove the loader
        document.body.classList.remove('loading');
        const effect = new RGBShiftEffect(container, itemsWrapper, { strength: 0.25 })
    });
</script>
</body>
</html>
